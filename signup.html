<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <!-- js -->
    <script src="https://kit.fontawesome.com/f1e3ccc4a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section-login ">
        <div class="container"></div>
            <div class="center row">
                <h3>Đăng ký ngay</h3>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form name="loginForm" method="POST">
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="text" name="username" class="form-control" placeholder="Tài khoản" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="password" name="password" class="form-control" placeholder="Nhập lại mật khẩu" required>
                            </div>
                        </div>
                        <div class="form-group" style="padding-bottom: 50px;">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="submit" name="submit" class="btn-login"value="LOGIN" onclick="window.open('login.html')"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap.js"></script>
</body>
</html>
